[tool.ruff]
target-version = "py313"
line-length = 160
exclude = [".venv", "build", "dist", "__pycache__"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]
ignore = ["E501"]  # Line length handled by formatter; remaining long lines are acceptable

[tool.ruff.lint.per-file-ignores]
# Allow unused imports in __init__.py files (intentional re-exports)
"__init__.py" = ["F401"]
# Ignore whitespace issues in test fixtures (contain code snippets in other languages)
"tests/integration/fixtures.py" = ["W293"]
"tests/integration/test_git_subtree.py" = ["W293"]
# B018: __compiled__ check is intentional for Nuitka environment detection
"src/utils/code_health_analysis.py" = ["B018"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
