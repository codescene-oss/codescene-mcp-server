events {
    worker_connections 1024;
}

http {
    # Resolver for dynamic DNS resolution
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    server {
        listen 443 ssl;
        server_name nginx-ssl-proxy localhost;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Proxy all other requests to the real CodeScene API
        # This tests that:
        # 1. SSL between client and this proxy works (self-signed cert)
        # 2. SSL between this proxy and CodeScene works
        # 3. The client gets a real 401 response (invalid token)
        location / {
            # Proxy to real CodeScene API
            proxy_pass https://codescene.io;
            proxy_ssl_server_name on;
            proxy_set_header Host codescene.io;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL settings for upstream
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
        }
    }
}
