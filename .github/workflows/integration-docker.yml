name: Docker Integration Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: integration-docker-${{ github.ref }}
  cancel-in-progress: true

env:
  CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}

jobs:
  # =============================================================================
  # Docker Integration Tests - Linux
  # =============================================================================
  # Note: Docker tests only run on Linux because:
  # - macOS GitHub runners don't have native Docker; Colima/VZ is unreliable
  # - Linux Docker tests provide sufficient coverage for the Docker backend
  # - Static tests still run on macOS to validate core functionality
  docker-integration-linux:
    runs-on: askos-linux
    name: Docker Integration Tests (Linux)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Build Docker image
        run: docker build -t codescene-mcp-test .

      - name: Run Docker integration tests
        run: ./tests/run-integration-tests.sh --docker
