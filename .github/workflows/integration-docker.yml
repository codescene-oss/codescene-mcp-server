name: Docker Integration Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: integration-docker-${{ github.ref }}
  cancel-in-progress: true

env:
  CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}

jobs:
  # =============================================================================
  # Docker Integration Tests - Linux
  # =============================================================================
  docker-integration-linux:
    runs-on: ubuntu-latest
    name: Docker Integration Tests (Linux)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Build Docker image
        run: docker build -t codescene-mcp-test .

      - name: Run Docker integration tests
        run: ./tests/run-integration-tests.sh --docker

  # =============================================================================
  # Docker Integration Tests - macOS
  # =============================================================================
  docker-integration-macos:
    runs-on: macos-latest
    name: Docker Integration Tests (macOS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Set up Docker (Colima)
        run: |
          brew install docker colima
          colima start

      - name: Build Docker image
        run: docker build -t codescene-mcp-test .

      - name: Run Docker integration tests
        run: ./tests/run-integration-tests.sh --docker
