name: Build and Publish Release

on: 
  push:
    tags:
      - 'MCP-[0-9]+.[0-9]+.[0-9]+'
      - 'MCP-[0-9]+.[0-9]+.[0-9]+-*'

env:
  DOCKERHUB_REPO: codescene/codescene-mcp
  
jobs:
  build-docker:
    strategy:
      matrix:
        runner: [ubuntu-24.04, arm64-ubuntu-24.04-2core]
    runs-on: ${{ matrix.runner }}
    steps:
      # Checkout source code and setup
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Docker setup
        uses: ./.github/actions/docker-setup
        with:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      # Build steps
      - name: Prepare
        run: |
          if [ "aarch64" == $(uname -m) ]; then
            platform=linux/arm64
          else
            platform=linux/amd64
          fi
          echo "PLATFORM=${platform}" >> $GITHUB_ENV
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Build and push by digest
        id: docker-build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.PLATFORM }}
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{  github.ref_name }}
            ${{ env.DOCKERHUB_REPO }}:latest
          outputs: type=image,"name=${{ env.DOCKERHUB_REPO }}",push-by-digest=true,name-canonical=true,push=true
