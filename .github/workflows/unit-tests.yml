name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install coverage
      - name: Run unit tests
        run: |
          coverage run -m unittest discover src
          coverage xml -o coverage.xml
          coverage html -d htmlcov
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-report
          path: htmlcov/
          retention-days: 30

      - name: Comment with Coverage HTML report
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-html
          message: |
            ## ðŸ“˜ Code Coverage HTML Report

            The full HTML coverage report has been uploaded as the artifact "htmlcov-report" for this workflow run.

            - View and download it here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts

  cs-coverage-check:
    runs-on: ubuntu-24.04
    needs: [test]
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          # fetch everything so that `cs-coverage check` can find merge-base
          fetch-depth: 0
      - name: download coverage
        uses: actions/download-artifact@v5
        with:
          with open('coverage-report.md', 'w', encoding='utf-8') as f:
              f.write('## ðŸ“Š Code Coverage Summary\n\n')
              f.write(f'**Total Coverage:** {pct:.1f}%\n\n')
              f.write('Download the full HTML report from the workflow artifacts (htmlcov-report).\n')
          print(f'Total coverage: {pct:.1f}%')
          PY
      
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage-report.md
      
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coverage_artifacts/html/
          retention-days: 30
