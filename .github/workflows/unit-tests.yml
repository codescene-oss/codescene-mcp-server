name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install coverage
      - name: Run unit tests
        run: |
          coverage run -m unittest discover src
          coverage xml -o coverage.xml
          coverage html -d htmlcov
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-report
          path: htmlcov/
          retention-days: 30

      - name: Comment with Coverage HTML report
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-html
          message: |
            ## ðŸ“˜ Code Coverage HTML Report

            The full HTML coverage report has been uploaded as the artifact "htmlcov-report" for this workflow run.

            - View and download it here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts

  cs-coverage-check:
    runs-on: ubuntu-24.04
    needs: [test]
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          # fetch everything so that `cs-coverage check` can find merge-base
          fetch-depth: 0
      - name: download coverage
        uses: actions/download-artifact@v5
        with:
          path: coverage/
      - uses: ./.github/actions/check-coverage
        if: always()
        with:
          access-token: ${{ secrets.CODESCENE_CODE_COVERAGE_API_TOKEN }}
          project-url: "https://api.codescene.io/v2/projects/72556"
          # Include coverage files from all the artifacts (jobs)
          coverage-files: "**/coverage.xml"
