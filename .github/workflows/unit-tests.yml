name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install coverage
      - name: Run unit tests
        run: |
          coverage run -m unittest discover src
          coverage xml -o coverage.xml
          coverage html -d htmlcov
          ls -la .coverage  # Debug: verify file exists
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-report
          path: htmlcov/
          retention-days: 30
      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage
          retention-days: 1

  cs-coverage-check:
    runs-on: ubuntu-24.04
    needs: [test]
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          # fetch everything so that `cs-coverage check` can find merge-base
          fetch-depth: 0
      - name: download coverage
        uses: actions/download-artifact@v5
        with:
          path: coverage/
      - uses: ./.github/actions/check-coverage
        if: always()
        with:
          access-token: ${{ secrets.CODESCENE_CODE_COVERAGE_API_TOKEN }}
          project-url: "https://api.codescene.io/v2/projects/72556"
          # Include coverage files from all the artifacts (jobs)
          coverage-files: "**/coverage.xml"

  coverage-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install coverage tools
        run: pip install coverage[toml]
      
      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
      
      - name: Generate reports
        run: |
          coverage report --omit="*/__init__.py,*/test*.py"
          coverage html --omit="*/__init__.py,*/test*.py"
          coverage json --omit="*/__init__.py,*/test*.py"
      
      - name: Generate markdown summary
        run: |
          echo "## ðŸ“Š Code Coverage Summary" > coverage-report.md
          echo "" >> coverage-report.md
          coverage report --omit="*/__init__.py,*/test*.py" --format=markdown >> coverage-report.md
      
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage-report.md
      
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 30
