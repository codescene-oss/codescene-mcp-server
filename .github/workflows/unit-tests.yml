name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install coverage
      - name: Run unit tests
        run: |
          coverage run -m unittest discover src
          coverage xml -o coverage.xml
          coverage html -d htmlcov
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-report
          path: htmlcov/
          retention-days: 30

      - name: Extract coverage percentage
        if: github.event_name == 'pull_request'
        id: coverage
        run: |
          COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); rate = root.attrib.get('line-rate'); print(f'{float(rate) * 100:.1f}' if rate else '0.0')")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Comment with Coverage HTML report
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-html
          message: |
            ## ðŸ“Š Code Coverage Report
            
            **Overall Coverage: ${{ steps.coverage.outputs.percentage }}%**
            
            The full HTML coverage report is available as a downloadable artifact.
            
            ðŸ“¥ [Download htmlcov-report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            _Note: Coverage excludes `__init__.py` and test files as configured in `.coveragerc`_

  cs-coverage-check:
    runs-on: ubuntu-24.04
    needs: [test]
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          # fetch everything so that `cs-coverage check` can find merge-base
          fetch-depth: 0
      - name: download coverage
        uses: actions/download-artifact@v5
        with:
          path: coverage/
      - uses: ./.github/actions/check-coverage
        if: always()
        with:
          access-token: ${{ secrets.CODESCENE_CODE_COVERAGE_API_TOKEN }}
          project-url: "https://api.codescene.io/v2/projects/72556"
          # Include coverage files from all the artifacts (jobs)
          coverage-files: "**/coverage.xml"
