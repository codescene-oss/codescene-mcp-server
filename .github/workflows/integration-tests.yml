name: Integration Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}

jobs:
  # =============================================================================
  # Comprehensive Integration Tests - Linux
  # =============================================================================
  integration-linux:
    runs-on: askos-linux
    name: Integration Tests (Linux)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install Nuitka

      - name: Run comprehensive integration tests
        run: ./tests/run-integration-tests.sh

  # =============================================================================
  # Comprehensive Integration Tests - macOS (Apple Silicon)
  # =============================================================================
  integration-macos:
    runs-on: askos-mac
    name: Integration Tests (macOS)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install Nuitka

      - name: Run comprehensive integration tests
        run: ./tests/run-integration-tests.sh

  # =============================================================================
  # Comprehensive Integration Tests - Windows
  # =============================================================================
  integration-windows:
    runs-on: amd64-windows-8core
    name: Integration Tests (Windows)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install Nuitka

      - name: Run comprehensive integration tests
        shell: pwsh
        run: .\tests\run-integration-tests.ps1