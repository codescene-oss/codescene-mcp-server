name: Code Coverage Report

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pytest pytest-cov coverage[toml]
      
      - name: Run tests with coverage
        run: |
          cd src
          pytest --cov=. --cov-report=term --cov-report=html --cov-report=json --cov-report=xml -v
      
      - name: Generate coverage summary
        run: |
          cd src
          coverage report --format=markdown > coverage-summary.md
          echo "## Code Coverage Summary" > coverage-report.md
          echo "" >> coverage-report.md
          coverage report --format=markdown >> coverage-report.md
          echo "" >> coverage-report.md
          echo "### Coverage by File" >> coverage-report.md
          coverage report --show-missing >> coverage-report.md
      
      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: src/coverage-report.md
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: src/htmlcov/
          retention-days: 30
      
      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: |
            src/coverage.json
            src/coverage.xml
            src/.coverage
          retention-days: 30
      
      - name: Generate coverage badge
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('src/coverage.json'))['totals']['percent_covered_display'])")
          echo "Total coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
      
      - name: Create coverage summary for workflow
        run: |
          echo "### ðŸ“Š Code Coverage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Detailed Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cd src && coverage report >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download the full HTML report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY